<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$CONTENT_TITLE - 打刻システム">打刻システム</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img th:src="@{/images/DAKOKURU.jpg}" alt="DAKOKURU">
            </div>
            <nav id=navigation>
                <ul>
                    <li><a th:href="@{/user/index}">【管理】ユーザー一覧</a></li>
                    <li><a th:href="@{/users_daily_timestamps/{period}(period=${#dates.format(#dates.createNow(), 'yyyy-MM')})}">【管理】打刻集計</a></li>
                    <li><a th:href="@{/department/index}">【管理】部署一覧</a></li>
                    <li><a th:href="@{/workPlace/index}">【管理】勤務地一覧</a></li>
                </ul>
                <span id="slide-line"></span>
            </nav>
            <div class="user-info">
                <span>ユーザー名</span>
            </div>
        </div>
    </header>

    <main layout:fragment="content">
        <!-- 各ページのコンテンツがここに入る -->
    </main>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>
	    $(function(){
	        let $nav = $("#navigation"),
	            $slideLine = $("#slide-line"),
	            $pathname = location.pathname,
	            $currentPath = $pathname.substr(0, $pathname.indexOf('/', 1));
	        
	        $('#navigation ul li').each(function(i, elem) {
				var $href = $(elem).children().attr('href');
				
				if ($href.indexOf($currentPath) > -1) {
					$(elem).addClass('current-item');
				}
			});
			let $currentItem = $(".current-item");

	        // メニューにアクティブな項目がある場合
	        if ($currentItem.length) {
	            $slideLine.css({
	            	"width": $currentItem.width() + 10 + "px",
	                "left": $currentItem.position().left + 5 + "px"
	            });
	        }

	        // 下線のトランジション
	        $nav.find("li").hover(
	            function(){
	                $slideLine.css({
	                	"width": $(this).width() + 10 + "px",
	                    "left": $(this).position().left + 5 + "px"
	                });
	            },
	            function(){
	                if ($currentItem.length) {
	                    // 現在の項目に戻す
	                    $slideLine.css({
	                    	"width": $currentItem.width() + 10 + "px",
	                        "left": $currentItem.position().left + 5 + "px"
	                    });
	                } else {
	                    // 非表示にする
	                    $slideLine.width(0);
	                }
	            }
	        );
	    });
    </script>
</body>
</html>
