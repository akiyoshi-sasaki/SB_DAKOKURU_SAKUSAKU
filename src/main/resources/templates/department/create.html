<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
	<main layout:fragment="content">
		<div class="prl-70">
			<h2>新規部署登録</h2>
			<div>
				<div>
					<form method="post" th:action="@{/department/store}" th:object="${departmentForm}">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
						<div class="flex">
							<span class="mr-20">作成する部署名</span>
							<input type="text" name="nameJp" class="w-500" th:value="${nameJp}" placeholder="新しい部署名">
							<span class="ml-20 cl-r" th:if="${#fields.hasErrors('nameJp')}" th:errors="*{nameJp}"></span>
						</div>
						<div class="flex mt-30">
							<span class="mr-20">部署名（英語）</span>
							<input type="text" name="nameEn" class="w-500" th:value="${nameEn}" placeholder="新しい部署名（英語）">
							<span class="ml-20 cl-r" th:if="${#fields.hasErrors('nameEn')}" th:errors="*{nameEn}"></span>
						</div>
						<div class="m-auto mt-30 w-1000">
							<button type="submit" class="w-120" onclick="return confirm('部署を登録します。よろしいですか？')">登録</button>
							<a class="d-b mt-30" th:href="@{/department/index}">部署一覧へ戻る</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</main>
</html>
